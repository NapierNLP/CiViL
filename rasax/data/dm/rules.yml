version: "2.0"

rules:

  - intent: yesmode
    conditions:
      - state:
          last_action: utter_rep
          sys_q_type: confirm_ingredients
        action: utter_rep

  - intent: nomode
    conditions:
      - state:
          last_action: utter_rep
          sys_q_type: confirm_ingredients
        action: display_not_all_ingredients_<meal_type>

      - state:
          last_action: utter_rep
          sys_q_type: confirm
        action: display_meal_types

  - intent: deny
    conditions:
      - state:
          last_action: utter_rep
          sys_q_type: confirm_ingredients
        action: display_not_all_ingredients_<meal_type>

      - state:
          last_action: utter_rep
          sys_q_type: confirm
        action: display_meal_types

      - state:
          last_action: utter_replace
          sys_q_type: confirm_ingredients
          action: display_not_all_ingredients_<meal_type>

  - intent: affirm
    conditions:
      - state:
          last_action: utter_rep
          sys_q_type: confirm
        action: utter_rep

      - state:
          last_action: utter_replace
          sys_q_type: confirm_ingredients
        action: display_not_all_ingredients_<meal_type>

      - state:
          sys_q_type: confirm_ingredients
        action: utter_rep

      - state:
          sys_q_type: confirm_utensils
        action: utter_rep