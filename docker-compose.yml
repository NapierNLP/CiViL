version: "3"

services:

    civil_core:
        container_name:  civil_core
        build: core
        ports:
            - 7001:7001
        extra_hosts:
            - "outside:172.17.0.1"
        volumes:
            - "/scratch/civil/civil_logs/proxy.log:/civil/logs/proxy.log"
        environment:
            CONFIG: "config.yaml"
            TELEGRAM_TOKEN: "2097661870:AAEzFxUHTFd3otMKpxy-ntssWm8CsuO6odc"
            WORKERS: 4
            PORT: 7001

    rasa:
        container_name: civil_rasa
        build:
            context: rasax
        ports:
            - 7002:7002
        volumes:
            - "/scratch/civil/civil_logs/alana_eval.log:/civil/logs/civil_rasa.log"
        depends_on:
            - rasa_duckling
        environment:
            PORT: 7002
            
    rasa_duckling:
        container_name: civil_duckling
        image: rasa/duckling

volumes:
    civil_main-logs:
    rasa:
