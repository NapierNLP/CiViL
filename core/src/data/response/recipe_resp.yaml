      4:
        qType: None
        text: Next, preheat the oven to 150 degreesC and prepare a baking sheet.
      5:
        qType: None
        text: Now, prepare the sweet syrup mix. In a small cup or jug pour 50ml of maple syrup, 50ml of fancy molasses, 50g
          of brown sugar, 5g of sea salt, and 5g of ground mustard. Stir these together well using a spoon or whisk and set aside.
      6:
        qType: None
        text: Peel one whole onion and set aside, unchopped. Next, using a knife, slice 250g of cured pork belly ham with the
          skin off into about 8 slices and set this aside with the onion.
      7:
        qType: None
        text: Now, drain the beans which you left to soak using a colander. Then in a large crock pot or dutch oven build
          layers with your ingredients. First place 4 slices of ham at the bottom, and spread half of the beans over the top.
      8:
        qType: None
        text: Next place the remaining 4 slices of ham on the beans and place the whole onion in the centre, on top of
          these sleeves. Spread the remaining beans over the top of this.
      9:
        qType: None
        text: Now pour in the sweet syrup mixture all over the ingredients. Pour in enough water to cover the beans and
          place the cover on top.
      10:
