  r7:
    1:
      qType: confirm
      text: Pear Tarte Tatin takes 2 hours to cook, serves 8 and contains 8 ingredients,
        is this ok?
    2:
      qType: confirm_ingredients
      text: To cook Pear Tarte Tatin you will need, all purpose flour, salt, unsalted
        butter, egg yolk, water, pears, lemon juice,sugar. Place these ingredients in the square boundary and let me know when you have finished.
    3:
      qType: None
      text: Okay lets begin with making the pastry. Combine 2 cups of all purpose flour
        and 1 tablespoon of salt into a large bowl. Once its mixed, add 1 cup of unsalted
        butter cut into small pieces and mix with your hands or with a pastry blender.
        Combine until the mixture is in pea sized pieces.
    4:
      qType: None
      text: Now whisk 1 egg yolk and 2 tablespoons of water in a small bowl. When its
        whisked, add the mixture onto the dough. Stir it all together until the dough
        begins to form. Then, use your hands to shape it into a bowl. Put the dough
        into the fridge for about 30 minutes until it is firm. Afterwards let it rest
        and do not roll it out until the fruit has finished cooking.
    5:
      qType: None
      text: Next put  xBE cups of sugar in a pan or tarte tatin pan. Put on the hob
        over low heat. Once some of the sugar begins to melt, start stirring with
        a wooden spoon until all the sugar its melted. It should turn into a pale
        golden colour.
    6:
      qType: None
      text: Now turn off the heat and remove the pan. Take the pears and put them on
        top of the sugar in the pan. Arrange them cut side up with the narrow part facing
        the centre and fill the pan.
    7:
      qType: None
      text: Now cut 4 tablespoons of unsalted butter into small pieces and scatter over
        the pears. Put the pan back on the hob over medium heat. Cook until the sugar
        turns caramel colour, this should take 15 to 20 minutes. Do not move the pears
        or stir.
    8:
      qType: None
      text: Next roll the reserved dough into a disc shape, it should be around half an
        inch thick. Roll it so its bigger than the pan where you placed the pears.
        Cover the pears and tuck the sides in carefully.
    9:
      qType: None
      text: Finally, place the pan into the oven and bake it at 190 xB0C until the
        crust is golden brown. This should take 25 to 40 minutes. When its done, let
        it cool for 10 minutes. To release the tarte from the pan use a kitchen knife
        and run it through the edges. Then place a large plate over the pan and, using
        oven mitts to protect you from burning yourself, flip the tarte over on the
        plate. Enjoy your meal


  r8:
    1:
      qType: confirm
      text: Roasted Veggie Noodles takes 40 minutes to cook, serves 12 and contains
        9 ingredients, is this okay?
    2:
      qType: confirm_ingredients
      text: To cook Roasted Veggie Noodles you will need, sweet potato, butternut
        squash and beet noodles, bosc pears, olive oil, salt, pepper, butter, pecans,
        cinamon, lemon. Place these ingredients in the square boundary and let me know when you have finished.
    3:
      qType: None
      text: Okay lets start. The first thing to do is preheat the oven at 180 degrees.
        Then, take 2 Bosc pears and use a kitchen knife to dice into small pieces.
        When this is done, toss 2 pounds of sweet potato, butternut squash and beet
        noodles, a quarter cup of olive oil and the cut pears into a big bowl. Then, season
        the ingredients with salt and pepper to taste and mix. When it is all combined,
        spread the mixture onto a baking sheet previously lined with parchment paper.
    4:
      qType: None
      text: Now put it in the oven for about 20 minutes. Make sure you turn and mix
        it all halfway through, around the 10 minute mark.
    5:
      qType: None
      text: While the noodles cook, take 2 tablespoons of butter and put into a small
        pan on medium heat. Wait until its melted and add half a cup of chopped pecans.
        Stir often and cook until the pecans are fragrant. This should take 3 to 5 minutes.
        When its done take it off the heat and set aside. For the last part of the
        recipe, come back and ask me once the noodles are done.
    6:
      qType: None
      text: To finish, put the noodles into a large bowl and add the pecans you just
        made, 1 teaspoon of cinnamon and lemon zest. Combine all the ingredients and
        its done. Enjoy your meal


  r9:
    1:
      qType: confirm
      text: Quinoa Burrito Bowl takes 40 minutes to cook, serves 4 to 6 and contains 12
        ingredients, is this okay?
    2:
      qType: confirm_ingredients
      text: To cook Quinoa Burrito Bowl you will need, anola oil,
        red onion, jalape, garlic, chicken, vegetable
        broth, black beans, uncooked quinoa, tomatoes,
        frozen corn, kosher salt, cilantro, parsley,
        lime juice. Place these ingredients in the square boundary and let me know when you have finished.
    3:
      qType: None
      text: Okay, lets start. Put 1 tablespoon of canola oil into a large saucepan
        or dutch oven and start preheating over medium heat. While the pan is heating
        up, use a kitchen knife and a cutting board and chop 1 small red onion, 1
        jalapes and mince 2 cloves of garlic. Add these onto the pan and use a
        spatula to saute until fragrant. This should take about 1 minute.
    4:
      qType: None
      text: Now take 15 ounces of black beans and 1 cup uncooked quinoa and use a sieve
        rinse and rain both ingredients. Then, using a kitchen knife and cutting board
        dice 2 tomatoes. Take these ingredients and 1 cups of chicken or vegetable
        broth, 1 cup of frozen corn and half a teaspoon of kosher salt and add them
        to the pot. Use the spatula to combine and bring the pot to a boil. Once it
        boils, keep stirring and bring it down to a simmer. Cover and let it cook
        for about 25 minutes, or until the quinoa is cooked and the liquid has been
        absorbed.
    5:
      qType: None
      text: Next remove the pot from the heat. Chop  cups of fresh cilantro or
        parsley using a kitchen knife and a cutting board. Add this and  xBD tablespoon
          of lime juice to the pot. Use the spatula to stir. To serve, choose what ingredients
          you would like to top it with. Some options are shredded cheese, shredded
          lettuce, sour cream or guacamole. I could tell you how to make homemade guacamole,
          would you like to do that?
    6:
      qType: None
      text: Okay, to make homemade guacamole cut 4 avocados in half with a knife and
        remove the pits. Use a spoon to scoop out the avocado onto a bowl. Mash the
        avocados using a potato masher or fork.
    7:
      qType: None
      text: Now using a kitchen knife and cutting board, chop half a red onion. Add
        this and 2 tablespoons of fresh squeezed lime juice, 2 teaspoons of sea salt
        and 1/8 teaspoon of freshly ground black pepper onto the avocados. Mix all the
        ingredients together with a spatula. Taste the guacamole and adjust any ingredients
        that you want to your taste.
    8:
      qType: None
      text: Now chop 1 ripe tomato using a kitchen knife and a cutting board. Mix this
        with the guacamole and you are done!
    9:
      qType: None
      text: Now top the bowl with any of the ingredients that you want and the guacamole
        and enjoy your meal!



  r10:
    1:
      qType: confirm
      text: Mango Habanero Hot Sauce takes 45 minutes to cook, serves 40 ounces and
        contains 12 ingredients, is this okay?
    2:
      qType: confirm_ingredients
      text: To cook Mango Habanero Hot Sauce you will need, fresh mango,
        habanero peppers,onion, grated carrot, garlic cloves, lime juice, lime zest, vodka,
        sugar, apple cider vinegar, salt. Place these ingredients in the square boundary and let me know when you have finished.
    3:
      qType: None
      text: Okay lets begin. For this recipe you will need mangos, there are
         two options for ingredients. You could either use frozen mangos or fresh mangoes.
         I recommend that, unless your mangoes are very fresh, you use frozen ones.
         Whatever your choice is, take 32 ounces of frozen mango and let them melt
         or 8 very fresh mangos. Then put them into the bowl of a food processor and
         process until it becomes a very smooth puree. This should take about 3 minutes.
         Take the mango puree and put it into a bowl, set it aside.
    4:
      qType: None
      text: Now we will be using habanero peppers, make sure you are wearing gloves
        when handling this ingredient. Wash 8-12 habanero peppers, remove the stems
        and cut them open. Wash out the seeds and using a kitchen knife and cutting
        board dice the peppers. Place the peppers into a food processor bowl.
    5:
      qType: None
      text:  Now using the kitchen knife and cutting board chop half an onion. Then
         using a grater, grate 1 carrot. Add these together with  3 garlic cloves,
         1 tablespoon lime juice and 1 teaspoon lime zest into the food processor
        s bowl. Pulse the food processor several times in short bursts until its all
         broken into small pieces but not pureed. When this is done take the mixture
         and add it into a large saucepan, and turn the heat on to medium.
    6:
      qType: None
      text:  Wait till the mixture begins to cook and add  of a cup of vodka.
         Use a spatula to combine and cook until its reduced by half, this should
         take about 5 minutes. When its all cooked, take the mixture and put it back
         into the food processors bowl and process until its smooth. When
         its pureed, transfer it back into the saucepan.
    7:
      qType: None
      text:  Now add the mangos, xBE of a cup of pure cane sugar,  of a cup of
         apple cider vinegar and 1 teaspoon of salt into the pan. Use a spatula to
         stir it together and combine. Cook the mixture over medium heat until it starts
         to bubble. This should take around 5-10 minutes. Add  of a cup of water
         to the sauce and combine. Depending on the texture that you want you could
         use a fine-mesh cloth and strain the sauce onto a food container or vary the
         water quantities. When you are happy with the consistency of the sauce, transfer
         it into a jar using a funnel. Enjoy your meal!


  r11:
    1:
      qType: confirm
      text: Veggie Tikka Masala takes 1 hour to cook, serves 8 and contains 20 ingredients, is this okay?
    2:
      qType: confirm_ingredients
      text: To cook Veggie Tikka Masala you will need, jasmine rice, onion, ginger, garlic, parsley, olive oil,
        garam masala, paprika, salt, cumin, ground cinnamon, canned plum tomatoes, can of tomato sauce, coconut cream,
        heavy cream, chickpeas, frozen peas, coconut milk. Place these ingredients in the square boundary and let me know when you have finished.
    3:
      qType: None
      text: Take one large onion and use a kitchen knife and a cutting board cut it in half.
        Put one of the halves aside and chop the other one. Put the chopped onion into the bowl of a food processor.
    4:
      qType: None
      text: Now take 1 inch of peeled ginger, 2 cloves of garlic, 10 sprigs of cilantro or parsley and 1 tablespoon of
        olive oil and add them into the food processor where the onion is. Process all the ingredients together on high
        until fully combined and smooth. This should take around 1-2 minutes.
    5:
      qType: None
      text: Now take the other half of the onion and, using the kitchen knife and cutting board, chop finely.
        Then take a big cast iron pot or dutch oven and heat 2 tablespoons of olive oil on medium heat.
        Take the chopped onion and cook it in the pot until its translucent, this should take around 5 minutes.
        Use a spatula to stir it often. While the onion is cooking add 2 teaspoons of garam masala, 1 teaspoon of paprika,
        1 teaspoon of salt, half a teaspoon of cumin and ¼ teaspoon of ground cinnamon to the pot and use the spatula to combine.
        Cook it all together until fragrant, this should take another 3-5 minutes.

    6:
      qType: None
      text: Now add the puree you made in the food processor, 15 ounces of canned plum tomatoes,
        not drained, 15 ounces of canned tomato sauce, 7.5 ounces of full fat coconut cream or coconut milk,
        and, ¼ cup of heavy cream or vegan yogurt onto the pot. Set the heat on medium-high and use the spatula
        to stir often until cooked. This should take around 5 minutes.
    7:
      qType: None
      text: Next take half head of a cauliflower and using the knife and cutting board, chop it into small pieces.
        Also take 3 large carrots and use a peeler to peel them and the knife and cutting board to finely chop them.
        Add the chopped veggies into the pot. Bring onto a simmer and reduce the heat. Cook for 20 minutes without putting
        the lid on.
    8:
      qType: None
      text: Take 15 ounces of canned chickpeas, drain them and rinse them. Wait until the veggies are tender and add
        the chickpeas, 1 cup of frozen peas and half a can of coconut cream into the mixture.
        Cook it all together until both peas and chickpeas are tender. This should take another 5 minutes.
        Serve with the rice and enjoy your meal!

  r12:
    1:
      qType: confirm
      text: New York Crumb Cake takes 2 hours to cook, serves 24 and contains 11 ingredients, is this okay?
    2:
      qType: confirm_ingredients
      text: To cook New York Crumb Cake you will need brown sugar, sugar, cinnamon, salt, unsalted butter,
         all-purpose flour, baking powder, baking soda, eggs, sour cream, vanilla extract. Place these ingredients in the square boundary and let me know when you have finished.
    3:
      qType: None
      text: Okay lets start, preheat the oven at 176º and put the oven rack you are going to use in the centre position of
        the oven. Then, take a cake pan and lightly butter the sides and bottom of it. When this is done we ll start with the
        crumb topping of the cake.
    4:
      qType: None
      text: For the crumb topping, start by taking 1 cup of brown sugar, ½ cups of sugar, 1 ½ tablespoons of cinnamon and
        ½ teaspoons of salt and mix together in a medium bowl. When this is done, melt 1 cup of unsalted butter in the microwave
        or your preferred method and add it to the mixture, combine it all together. Finally, take 2 ½ cups of all-purpose flour
        and fold it in with a spatula until its absorbed by the mixture. Set these aside, they will be your dry ingredients.
    5:
      qType: None
      text: Now lets make the cake. Put 2 ½ cups of all purpose flour, ¾ teaspoon baking powder, 1 teaspoon baking soda and
          ½ teaspoon salt into a medium bowl. Mix it all together with a spatula and set aside. Take a large bowl and put in 12
          tablespoons of unsalted butter. Use a hand mixer to make the butter into a cream for about 2 minutes. It should look
          very smooth.
    6:
      qType: None
      text: Now use a spatula to bring the butter back down to the centre of the bowl. Add 1 ½ cups of sugar to the butter
        and use the hand mixer again to combine it together. Mix the ingredients until it starts to look fluffy.
        Add 2 large eggs, one at a time, to the fluffy mix and keep mixing until the eggs are fully incorporated.
        Take the spatula again and bring the mixture to the centre of the bowl, mix for a further 30 seconds.
